  meme_search:
    image: ghcr.io/neonwatty/meme_search:latest
    container_name: meme_search
    ports:
      - 8501:8501
    volumes:
      - ./meme_search/database:/home/data/dbs   # database persistence
      - ./meme_search/memes:/home/data/input    # meme images
